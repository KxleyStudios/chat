<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldChat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-globe"></i> WorldChat</h1>
            <p>Chat with anyone around the world</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                
                <div class="user-input">
                    <input type="text" id="username" placeholder="Your name" maxlength="20">
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="200">
                        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div class="online-users">
                    <h3><i class="fas fa-users"></i> Online Now</h3>
                    <ul id="users-list"></ul>
                </div>
                <div class="connection-status">
                    <div id="status-indicator" class="status-indicator"></div>
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 WorldChat - Open Source on <a href="https://github.com/yourusername/worldchat" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.10/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.10/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
